{% load static %}
{% static "" as baseUrl %}
<div class="container">
  <div class="row">
    <div class="span12">
      <div class="well">
        <div id="featured" class="carousel fdi-Carousel slide" data-ride="carousel">
          <!-- Carousel items -->
          <div class="carousel fdi-Carousel slide" id="eventCarousel" data-interval="0">
            <div class="carousel-inner onebyone-carosel">
              {% if featured_records %}
              {% for record in featured_records %}
              {% if forloop.counter == 1 %}
                <div class="item active">
              {% else %}
                <div class="item">
              {% endif %}
                <div class="col-md-4 pt20">
                  <a href="/ogvinyl/record/{{ record.id }}"><img src="{{ baseUrl }}OGVinyl/img/covers/{{ record.image }}" class="img-responsive center-block"></a>
                  <div class="text-center pt20"><p>- {{ record.name }} -</p></div>
                </div>
              </div>
              {% endfor %}
              {% endif %}
            </div>
            <a class="left carousel-control" href="#eventCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
            <a class="right carousel-control" href="#eventCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
          </div>
          <!--/carousel-inner-->
        </div>
        <!--/myCarousel-->
      </div>
      <!--/well-->
    </div>
  </div>
</div>
